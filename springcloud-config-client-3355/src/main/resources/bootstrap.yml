# 系统级别的配置
spring:
  cloud:
    config:
      # 从 git拿到的资源名称
      # uri: http://localhost:5566
      name: application
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: spring-cloud-config-server-5566
        #config-server服务名称
    # 开启消息跟踪
    bus:
      trace:
        enabled: true


  #本地环境不需要配置mq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false

eureka:                         #注册服务
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/

