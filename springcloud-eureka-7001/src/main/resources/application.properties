server.port=7001

# Eureka 配置
# Eureka服务实例名
eureka.instance.hostname=eureka7001.com
#是否向Eureka注册中心注册自己
eureka.client.register-with-eureka=false
# fetch-registry 如果为false，表示自己是注册中心
eureka.client.fetch-registry=false
# 监控页面
# 单机 eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
# 集群（关联）
eureka.client.service-url.defaultZone=http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
